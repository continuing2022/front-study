<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>px vs em vs rem Demo</title>
  <style>
    html {
      font-size: 16px; /* rem 基准值 */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .section {
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .box {
      height: 50px;
      background-color: lightblue;
      margin-top: 10px;
      text-align: center;
      line-height: 50px;
    }

    /* px */
    .px-box {
      width: 200px; /* 永远 200px */
    }

    /* em */
    .em-parent {
      font-size: 20px; /* 子元素的 em 会参考这个值 */
      border: 1px dashed #999;
      padding: 10px;
    }
    .em-box {
      width: 10em; /* 10 × 20px = 200px */
    }

    /* rem */
    .rem-box {
      width: 10rem; /* 10 × html font-size = 10 × 16px = 160px */
    }

    /* 按钮样式 */
    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>px / em / rem 对比 Demo</h1>

  <!-- px 示例 -->
  <div class="section">
    <h2>1. px（固定像素）</h2>
    <div class="box px-box">宽度 = 200px</div>
  </div>

  <!-- em 示例 -->
  <div class="section em-parent">
    <h2>2. em（相对父元素 font-size）</h2>
    <p>父元素 font-size: <span id="em-size">20</span>px</p>
    <div class="box em-box">宽度 = 10em</div>
    <button onclick="changeEmSize(2)">增大父 font-size</button>
    <button onclick="changeEmSize(-2)">减小父 font-size</button>
  </div>

  <!-- rem 示例 -->
  <div class="section">
    <h2>3. rem（相对 html font-size）</h2>
    <p>html font-size: <span id="rem-size">16</span>px</p>
    <div class="box rem-box">宽度 = 10rem</div>
    <button onclick="changeRemSize(2)">增大 html font-size</button>
    <button onclick="changeRemSize(-2)">减小 html font-size</button>
  </div>

  <script>
    // 控制 em
    let emSize = 20;
    function changeEmSize(delta) {
      emSize = Math.max(10, emSize + delta); // 最小不小于 10px
      document.querySelector('.em-parent').style.fontSize = emSize + 'px';
      document.getElementById('em-size').textContent = emSize;
    }

    // 控制 rem
    let remSize = 16;
    function changeRemSize(delta) {
      remSize = Math.max(10, remSize + delta); // 最小不小于 10px
      document.documentElement.style.fontSize = remSize + 'px';
      document.getElementById('rem-size').textContent = remSize;
    }
  </script>
</body>
</html>
